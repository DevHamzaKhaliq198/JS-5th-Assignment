<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fifth Project</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!----------------------------Header--------------------------->
    <header>
        <nav class="navbar navbar-expand-lg bg-color-primary">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Chapter 21-25</a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!----------------------------Main--------------------------->
    <main>
        <div class="container pt-4 ">
            <div class="row text-center">
                <h4>Chapter # 21-25 | Strings & it's Methods</h4>
            </div>
            <hr>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class=" text-center fw-bold mb-1 fs-5">Input</div>
                    <div
                        class=" border border-dark rounded me-2 py-3 mb-5 d-flex justify-content-center align-items-center">
                        <input type="text" placeholder="Type your input text here" id="inp" class="my-2 ms-2 ps-2 py-2">
                        <button class="py-2 px-1 text-dark" id="clearInput">Clear</button>
                    </div>
                </div>
                <div class="col">
                    <div class="col text-center fw-bold mb-1 fs-5">Original String</div>
                    <div class="col border border-dark rounded py-2  mb-5 text-white d-flex justify-content-center align-items-center"
                        id="string">I love my country Pakistan <br>I like my city Faisalabad <br>I love my Homeland
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class=" text-center fw-bold mb-1 fs-5">Buttons</div>
                    <div class=" border border-dark rounded me-2 py-3 mb-5 ">
                        <div class=" mb-2 d-flex justify-content-center align-items-center">
                            <button class=" mx-1 w-50 bg-danger border border-danger rounded" id="lowerCase">Convert to
                                Lowercase</button>
                            <button class="w-50 bg-danger border border-danger rounded me-1" id="upperCase">Convert to
                                Uppercase</button>
                        </div>
                        <div class=" mb-2 d-flex justify-content-center align-items-center">
                            <button class=" mx-1 w-50 bg-danger border border-danger rounded" id="capital">Convert to
                                Capitalize</button>
                            <button class="w-50 bg-danger border border-danger rounded me-1" id="better">Better
                                Formating</button>
                        </div>
                        <div class=" mb-2 d-flex justify-content-center align-items-center">
                            <button class=" mx-1 w-50 bg-danger border border-danger rounded" id="cities">Prin all
                                cities</button>
                            <button class="w-50 bg-danger border border-danger rounded me-1" id="addCity">Add your city
                                in
                                list</button>
                        </div>
                        <div class=" mb-2 d-flex justify-content-center align-items-center">
                            <button class=" mx-1 w-50 bg-danger border border-danger rounded" id="checkCity">Check your
                                city in
                                list</button>
                            <button class="w-50 bg-danger border border-danger rounded me-1" id="findWord">Find this
                                word</button>
                        </div>
                        <div class=" mb-2 d-flex justify-content-center align-items-center">
                            <button class=" mx-1 w-50 bg-danger border border-danger rounded" id="replaceWord">Replace
                                this word</button>
                        </div>
                    </div>

                </div>
                <div class="col">
                    <div class="text-center fw-bold mb-1 fs-5">Output/Result</div>
                    <div class="border border-dark rounded py-2  mb-2  d-flex     justify-content-center align-items-center"
                        id="output"></div>
                    <div class="d-flex justify-content-center"><button class="text-center text-dark px-5 py-1 fw-bold"
                            id="clearOutput">clear</button></div>
                </div>
            </div>
        </div>
    </main>

    <!----------------------------Footer--------------------------->
    <footer class="text-center text-white py-2">&copy; 2024 Assignment By www.Codetalk.pk</footer>
    <!--Bootstrap JS  -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom JS  -->
    <script src="app.js"></script>
</body>

</html>
